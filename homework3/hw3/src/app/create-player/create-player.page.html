<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create a Player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="addPlayer()">Add Player</ion-button>

  <ion-button color="primary" (click)="showGame()">Show Game</ion-button>


  <ion-list>
      <ion-item *ngFor="let item of game | async" >
        Game score: {{item.score}}
      </ion-item>
    </ion-list>
</ion-content>
